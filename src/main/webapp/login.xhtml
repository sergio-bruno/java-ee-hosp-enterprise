<ui:composition template="/WEB-INF/template/template_simples.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<h:outputStylesheet library="css" name="login.css"  />
	   	<p:growl id="growl" showDetail="true" sticky="false" autoUpdate="true"/>
		<p:dialog header="Login" modal="true" closable="false" position="center" widgetVar="modalLogin" minWidth="290"
		width="290" height="130" showEffect="clip" draggable="false" resizable="false" visible="true" style="text-align: right;">
			<h:form prependId="false">
				<center>
                	<h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro != null}" />
            	</center>
				<center>
					<div style="height: 15px;"/>
					<h:panelGrid columns="2" cellpadding="5" style="text-align:left;">
						<h:outputLabel value="Usuário" />
						<h:inputText id="username" name="username" /> 
					</h:panelGrid>
					<div style="height: 5px;"/>
					<h:panelGrid columns="3" cellpadding="5">
						<h:outputLabel value="Senha" styleClass="tamanho" />
						<h:inputSecret id="password" name="password" />
					</h:panelGrid>
						<div style="height: 12px;"/>
					<h:panelGrid columns="1" cellpadding="5">
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
						<h:commandButton value="Enviar" action="j_spring_security_check" />
					</h:panelGrid>
				</center>
			</h:form>
		</p:dialog>
		
	</ui:define>
</ui:composition>
