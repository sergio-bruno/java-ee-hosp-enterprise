<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>eHospEnterprise - Sistema para Gerenciamento Hospitalar</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-sismepe.png" id="logoCompany"/>
	</div>
	
	<div id="usuarioLogado">
		<h:form rendered="#{usuarioLogadoBean.logado}">
			Logado como: #{loginBean.usuario.nome}
			<h:commandButton value="[Sair]" action="#{loginBean.efetuarLogout}" />
		</h:form>
	</div>
	
	<div id="conteudo">
		<br/>
		
		<h:form>
			<h:messages globalOnly="true" showDetail="true" />
		</h:form>
		
		<br/>
		<ui:insert name="corpo" />
	</div>
	
	<div id="rodape">
		Copyright 2015.
		Todos os Direitos reservados a CTI - CASIS
	</div>
</h:body>
</html>
